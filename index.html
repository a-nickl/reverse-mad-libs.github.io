<!DOCTYPE html>

<html>
  <head>
    <title> Reverse Mad Libs</title>
    <link rel="stylesheet" type="text/css" href="reverse.css">
  </head>
  <body>
    <h1>Reverse Mad Libs</h1>
    <p>type "(noun)" into word box for random noun</p>
    <p>type "(verb)" into word box for random verb</p>
    <p>type "(adj)" into word box for random adjective</p>
    <p>note: I will add more parts of speech when Im not as lazy :)</p>
    <input id="input" type="text" name="number" placeholder="(noun)(verb)(adj)" onkeydown="if (event.keyCode == 13)
    document.getElementById('submit').click()">
  </body>
